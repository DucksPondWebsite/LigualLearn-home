<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Dictionary - LinguaLearn</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">
                    <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="2" y1="12" x2="22" y2="12"/>
                        <path d="m9 12 2 2 4-4"/>
                    </svg>
                    <span class="brand-text">LinguaLearn</span>
                </a>
            </div>

            <div class="nav-links desktop-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="quiz.html" class="nav-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44L5.5 19a2.5 2.5 0 0 1-2.96-2.46V6.5A2.5 2.5 0 0 1 5.5 4h.44a2.5 2.5 0 0 1 2.46-2z"/>
                    </svg>
                    Quiz
                </a>
                <div class="dropdown">
                    <button class="nav-link dropdown-btn">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                        </svg>
                        Dictionary
                    </button>
                    <div class="dropdown-menu">
                        <a href="spanish-dictionary.html" class="dropdown-item">Spanish Dictionary</a>
                        <a href="french-dictionary.html" class="dropdown-item">French Dictionary</a>
                        <a href="german-dictionary.html" class="dropdown-item">German Dictionary</a>
                    </div>
                </div>
                <button class="btn btn-primary">Get Started</button>
            </div>

            <div class="mobile-menu-btn">
                <button class="hamburger" onclick="toggleMobileMenu()">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>

        <div class="mobile-nav" id="mobileNav">
            <a href="index.html" class="mobile-nav-link">Home</a>
            <a href="quiz.html" class="mobile-nav-link">Quiz</a>
            <a href="spanish-dictionary.html" class="mobile-nav-link">Spanish Dictionary</a>
            <a href="french-dictionary.html" class="mobile-nav-link">French Dictionary</a>
            <a href="german-dictionary.html" class="mobile-nav-link">German Dictionary</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="dictionary-container">
                <!-- Dictionary Header -->
                <div class="dictionary-header">
                    <h1 class="dictionary-title">
                        <span style="font-size: 2rem; margin-right: 8px;">ðŸ‡ªðŸ‡¸</span>
                        Spanish Dictionary
                    </h1>
                    <p class="dictionary-description">Discover Spanish words and their English translations</p>
                </div>

                <!-- Search -->
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input 
                        type="text" 
                        class="form-input search-input" 
                        placeholder="Search Spanish or English words..."
                        id="searchInput"
                        oninput="searchDictionary()"
                    >
                </div>

                <!-- Dictionary Entries -->
                <div class="dictionary-entries" id="dictionaryEntries">
                    <!-- Entries will be populated by JavaScript -->
                </div>

                <!-- No Results Message -->
                <div class="card hidden" id="noResults">
                    <div class="card-content text-center">
                        <p style="color: #6b7280;">No words found matching your search.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/spanish-dictionary.js"></script>
</body>
</html>
